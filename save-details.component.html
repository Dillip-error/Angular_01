<div class="page-area text-primary bg-light mb-3" >
    <h2 class="text-center">PHONE BOOK</h2>
    <br>
<div class="container border-top pt-5">
    <div class="row">

        <div class="col-4 p-3 mb-2 bg-light text-dark text-left rounded shadow py-4">
          <h2 class="text-primary">{{contactInfo}}</h2>
         <form (ngSubmit)="onSubmit()" #myForm="ngForm">

             <div class="form-group">
                 <label for="name">NAME*</label>
                 <input type="text" class="form-control" #n [(ngModel)]="name" 
                  required name="name" id="name" placeholder="user name" (click)="submitedFalse()">
                  <small class="text-primary" *ngIf="name">
                      <p>Your name is {{name}}</p>
                  </small>
             </div>

             <div class="form-group">
                <label for="email">EMAIL*</label>
                <input type="text" class="form-control" email #e [(ngModel)]="email" 
                required name="email"  id="email" placeholder="user Email" (click)="submitedFalse()">

                <small class="text-primary" *ngIf="email">
                    <p>Your email is {{email}}</p>
                </small>
            </div>

            <div class="form-group">
                <label for="phone">PHONE*</label>
                <input type="text" class="form-control" #p [(ngModel)]="phone" 
                required name="phone"  id="phone" placeholder="user Number" (click)="submitedFalse()">

                <small class="text-primary" *ngIf="phone">
                    <p>Your number is {{phone}}</p>
                </small>
            </div>

            <button  [disabled]="!myForm.valid"  class="btn btn-primary">Add </button>&nbsp;
            <button class="btn btn-warning"  (click)="onSave()">Save </button>&nbsp;
            <button class="btn btn-danger" (click)="onFetch()">Fetch </button>
        
           
            <div  *ngIf="submited">
            <h2>Confirmation</h2>
            <p>Name:<strong>{{formData.name}}</strong></p>
            <p>Email:<strong>{{formData.email}}</strong></p>
            <p>Phone:<strong>{{formData.phone}}</strong></p>
            <button (click)="onAddProduct(n,e,p)" class="btn btn-success">Confirm</button>
            </div>
            
           

         </form>

         
        </div>


        <div class="col-8">
            <h2>DETAILS</h2>
            <table class="table">
                <thead class="bg-warning">
                    <tr>
                        <th>#</th>
                        <th>ID</th>
                        <th>NAME</th>
                        <th>EMAIL</th>
                        <th>PHONE</th>
                        <th>ACTION</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="text-dark" *ngFor='let obj of details;index as i'>
                        <th scope="row">{{i+1}}</th>
                        <td>{{obj.id}}</td>
                        <td>{{obj.name}}</td>
                        <td>{{obj.email}}</td>
                        <td>{{obj.phone}}</td>
                        <td>

                           
                            <a href="#" >
                                <img src="../../assets/deleteCOLORR.jfif"  alt="" class="rounded " width="20">
                            </a>&nbsp;
                            <a href="#"> 
                                <img src="../../assets/edit.jfif"  alt="" class="rounded " width="20">
                            </a>
                        </td>
                    </tr>
                   
                </tbody>

            </table>

        </div>





    </div>

   
</div>
</div>
